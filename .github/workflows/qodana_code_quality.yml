name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Déclenche le workflow à chaque push sur la branche main
  workflow_dispatch: # Permet de déclencher le workflow manuellement depuis l'onglet Actions

jobs:
  build:
    runs-on: ubuntu-latest # Utilise la dernière version d'Ubuntu
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4 # Récupère le code de votre dépôt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Utilise Node.js version 20 (ou la version que vous utilisez localement)

      - name: Install dependencies
        run: npm install # Installe les dépendances de votre projet

      - name: Build project
        run: npm run build # Exécute la commande de build de Vite, qui crée le dossier 'dist'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Upload le contenu du dossier 'dist' comme artefact

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # S'assure que le job 'build' est terminé avant de commencer le déploiement
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4